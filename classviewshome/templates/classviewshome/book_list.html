{% extends 'base.html' %}
{% block content %}

    <div class="container">
    <div class="row">
        {% for book in book_list %}
          <div class="col-12 md-6 col-xl-4 col-xxl-3 mb-2 mb-md-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                  <img class="w-75" src="https://i.pinimg.com/originals/71/a0/61/71a061397cd64ce870f5b5e490cb1cd1.png" alt="">
                <p class="card-text">{{ book.description }}</p>
                <a href="{% url 'book_detail' book.pk %}" class="btn btn-primary">Подробнее</a>
              </div>
            </div>
          </div>
        {% endfor %}
        </div>
    </div>
</div>
<div><a href="{% url 'create_book' %}">Добавить книгу</a></div>

{% endblock content %}
