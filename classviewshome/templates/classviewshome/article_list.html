{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        {% for article in article_list %}
          <div class="col-12 md-6 col-xl-4 col-xxl-3 mb-2 mb-md-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{ article.title }}</h5>
                  <img class="w-75" src="https://freepngimg.com/thumb/writing/168580-writing-free-hd-image.png" alt="">
                <p class="card-text">{{ article.text }}</p>
                <a href="{% url 'article_detail' article.pk %}" class="btn btn-primary">Подробнее</a>
              </div>
            </div>
          </div>
        {% endfor %}
        </div>
    </div>
</div>

<div><a href="{% url 'create_article' %}">Добавить статью</a></div>
{% endblock content %}
